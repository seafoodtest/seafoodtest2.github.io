    <script>
        // å¾ URL ç²å–æ¨¡å‹åƒæ•¸
        function getModelFromURL() {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get('model') || 'model1'; // é»˜èªé¡¯ç¤º model1
        }

        // æª¢æŸ¥ç•¶å‰é¡¯ç¤ºçš„æ¨¡å‹æ˜¯å¦å·²è¼‰å…¥
        function checkCurrentModelLoaded() {
            const modelId = getModelFromURL();
            const currentViewer = document.querySelector(`#${modelId} model-viewer`);
            return currentViewer && currentViewer.loaded;
        }

        // æ›´æ–°æŒ‰éˆ•ç‹€æ…‹
        function updateStartButton() {
            const startButton = document.getElementById('startButton');
            const loadingText = document.getElementById('loadingText');
            
            if (checkCurrentModelLoaded()) {
                // æ·»åŠ æœ€å°å»¶é²æ™‚é–“ï¼Œç¢ºä¿ç”¨æˆ¶èƒ½çœ‹åˆ°è¼‰å…¥éç¨‹
                setTimeout(() => {
                    startButton.textContent = 'é–‹å§‹é«”é©— 3D æ¨¡å‹';
                    startButton.classList.remove('loading');
                    startButton.classList.add('ready');
                    startButton.disabled = false;
                    loadingText.classList.remove('show');
                }, 800); // è¨­ç½®æœ€å°è¼‰å…¥æ™‚é–“ç‚º 800ms
            }
        }

        // åˆ‡æ›æ¨¡å‹é¡¯ç¤º
        function changeModel(modelId) {
            // æ›´æ–° URL
            const newUrl = new URL(window.location.href);
            newUrl.searchParams.set('model', modelId);
            window.history.pushState({}, '', newUrl);

            // é‡ç½®æŒ‰éˆ•ç‹€æ…‹
            const startButton = document.getElementById('startButton');
            startButton.textContent = 'æ¨¡å‹è¼‰å…¥ä¸­...';
            startButton.classList.add('loading');
            startButton.classList.remove('ready');
            startButton.disabled = true;
            document.getElementById('loadingText').classList.add('show');

            // éš±è—æ‰€æœ‰æ¨¡å‹
            document.querySelectorAll('.model-container').forEach(container => {
                container.classList.remove('active');
            });
            
            // é¡¯ç¤ºé¸ä¸­çš„æ¨¡å‹
            document.getElementById(modelId).classList.add('active');
            
            // ç«‹å³æª¢æŸ¥æ¨¡å‹è¼‰å…¥ç‹€æ…‹
            const currentViewer = document.querySelector(`#${modelId} model-viewer`);
            if (currentViewer && currentViewer.loaded) {
                updateStartButton();
            }
        }

        // ç›£è½æ¨¡å‹è¼‰å…¥äº‹ä»¶
        document.querySelectorAll('model-viewer').forEach(viewer => {
            viewer.addEventListener('load', () => {
                if (viewer.closest('.model-container').classList.contains('active')) {
                    // ç¢ºä¿æ¨¡å‹çœŸæ­£è¼‰å…¥å®Œæˆ
                    requestAnimationFrame(() => {
                        updateStartButton();
                    });
                }
            });
            
            // æ·»åŠ æ›´å¤šäº‹ä»¶ç›£è½
            viewer.addEventListener('progress', (event) => {
                if (event.detail.totalProgress === 1) {
                    if (viewer.closest('.model-container').classList.contains('active')) {
                        updateStartButton();
                    }
                }
            });
            
            viewer.addEventListener('error', (error) => {
                console.error('Model loading error:', error);
                // ç™¼ç”ŸéŒ¯èª¤æ™‚ä¹Ÿæ›´æ–°æŒ‰éˆ•ç‹€æ…‹
                const startButton = document.getElementById('startButton');
                startButton.textContent = 'è¼‰å…¥å¤±æ•—ï¼Œè«‹é‡è©¦';
                startButton.classList.add('loading');
                startButton.disabled = true;
            });
        });

        // æ›´æ–°é—œé–‰æ“ä½œèªªæ˜å‡½æ•¸
        function closeInstructions() {
            if (document.getElementById('startButton').disabled) {
                return;
            }
            const overlay = document.getElementById('instructionOverlay');
            overlay.classList.add('hidden');
            setTimeout(() => {
                overlay.style.display = 'none';
            }, 800);
        }

        // æ›´æ–°è¼‰å…¥äº‹ä»¶è™•ç†
        window.addEventListener('load', () => {
            const modelId = getModelFromURL();
            changeModel(modelId);
            
            const overlay = document.getElementById('instructionOverlay');
            const loadingText = document.getElementById('loadingText');
            
            loadingText.classList.add('show');
            
            setTimeout(() => {
                overlay.classList.add('show');
            }, 100);
            
            overlay.style.display = 'flex';
            
            // åˆå§‹æª¢æŸ¥æ¨¡å‹è¼‰å…¥ç‹€æ…‹
            updateStartButton();
        });
    </script>
